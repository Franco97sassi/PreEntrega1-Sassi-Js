<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>BAR</title>
</head>
<body>
    <h1>Entrega3 "Bar"</h1>
    <div class="container-fluid">
        <div class="row">
          <h1>Inventario de Comidas</h1>
        </div>
        <div class="row">
          <div class="col m3">
            <div class="row"><h3>Ingresa una comida</h3></div>
            <div class="row">
              <form class="col s12" id="formInventario">
                <div class="row">
                  <div class="input-field col m12 s12">
                    <input
                      id="id"
                      type="number"
                      class="validate"                   />
                    <label for="id">ID</label>
                  </div>
                </div>
                <div class="row">
                  <div class="input-field col m12 s12">
                    <input
                      id="nombre"
                      type="text"
                      class="validate"
                    />
                    <label for="nombre">Nombre</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input
                      id="isbn"
                      type="number"
                      class="validate"
                    />
                    <label for="precio">Precio</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <input
                      id="stock"
                      type="number"
                      class="validate"
                    />
                    <label for="stock">Stock</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s12">
                    <label for="img">Imagen url</label>
                    <input id="img" type="text" class="validate" />
                  </div>
                </div>
                <input type="submit" id="btnGuardar" class="btn" value="Guardar">
                </div>
              </form>
            </div>
            <div class="col m1"></div>
            <div class="col m8 s4 m7" id="contenedor">
              <!-- Cuadro de búsqueda -->
              <div class="row">
                <div class="col m12 s12">
                  <i class="material-icons">search</i>
                  <div class="input-field inline">
                    <input id="search" type="search" class="validate">
                    <label for="search">Buscar</label>
                  </div>
                  <div class="col m12 s12">
                    <span>
                      <label>
                        <input class="with-gap" name="group" type="radio" value='id' checked/>
                        <span>ID</span>
                      </label>
                      <label>
                        <input class="with-gap" name="group" type="radio" value='nombre'/>
                        <span>Nombre</span>
                      </label>
                      <label>
                        <input class="with-gap" 
                        name="group" type="radio"value='precio' />
                        <span>Precio</span>
                      </label>
                      <label>
                        <input class="with-gap" 
                        name="group" type="radio" value='stock'/>
                        <span>Stock</span>
                      </label>
                       
                    </span>
                  </div>
  
                </div>
              </div>
              <table class="responsive-table striped" id="tabla">
                <thead>
                  <tr>
                      <th>ID</th>
                      <th>Nombre</th>
                      <th>Precio</th>
                      <th>Stock</th>
                       <th></th>
                  </tr>
                </thead>
        
                <tbody id="table-body">
                  <!-- Contenido dinámico -->
                </tbody>
              </table>
        
            </div>
          </div>
        </div>
      </div>
      <!--scripts-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>  
    <script src="./js/main.js">

    </script>
</body>
</html>
